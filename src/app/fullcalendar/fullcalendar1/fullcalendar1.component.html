<div class="container-fluid">

  <div class="form-group" [formGroup]="fullCalendarEventForm">
    <div class="margin-bottom-20">
      <input type="text" class="form-control" formControlName="eventTitle" placeholder="Enter Title" required>
    </div>
    <div class="margin-bottom-20">
      <input class="form-control" id="inputDatepickerId" type="date" (change)="changeDate()" formControlName="eventDate" placeholder="Pick Any Date">
    </div>
    <button class="btn btn-success" [disabled]="!fullCalendarEventForm.valid" (click)="onSubmit()">Click To Add Event</button>
    <!--<div>{{this.fullCalendarEventForm.value}}</div>-->
  </div>
  <div class="col-xl-12" id="fullCalendarId"></div>

  <!--<div id="editEventModalId" class="modal">
    <p>H</p>
  </div>-->
  <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editEventModalId">
    Launch demo modal
  </button>-->
  <div id="editEventModalId" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modify Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">



          <div class="form-group" [formGroup]="fullCalendarEventFormModal">
            <div class="margintemplateQuestions-bottom-20">
              <input type="text" class="form-control" formControlName="eventTitleModal" placeholder="Enter Title" required>
            </div>
            <div class="margin-bottom-20">
              <input class="form-control" id="inputDatepickerIdModal" type="date" (change)="changeDateModal()" (ngModel)="inputDate" formControlName="eventDateModal" placeholder="Pick Any Date">
            </div>
            <button class="btn btn-success float-left" [disabled]="!fullCalendarEventFormModal.valid" (click)="onSubmitModal()">Click To update Event</button>
            <button class="btn btn-danger float-right" [disabled]="!fullCalendarEventFormModal.valid" (click)="deleteEvent()">Click To Delete Event</button>
            <!--<div>{{this.fullCalendarEventForm.value}}</div>-->
          </div>
        </div>
        <!--<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>-->
      </div>
    </div>
  </div>
</div>
